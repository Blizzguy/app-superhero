<h2 mat-dialog-title>{{ addOrEdit }} Superheroe</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" class="dialog">
      <mat-label>Nombre Civil</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="dialog">
      <mat-label>Super Nombre</mat-label>
      <input matInput formControlName="superheroName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="dialog">
      <mat-label>Superpoder</mat-label>
      <input matInput formControlName="power" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" class="me-2" (click)="confirm()">
    {{ addOrEdit }} Superheroe
  </button>
  <button mat-raised-button color="warn" class="me-2" mat-dialog-close>
    Volver al listado
  </button>
</div>
